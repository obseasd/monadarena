services:
  - type: web
    name: monadarena
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn web.app:app --bind 0.0.0.0:$PORT --timeout 120 --workers 2
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.0"
      - key: ANTHROPIC_API_KEY
        sync: false
